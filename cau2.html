<script>
    let arr = [5,8,7,9,10,6]
    function tryRemoveFromArray(arr,x){
        for (let i=0; i<arr.length; i++){
            if (x == arr[i]){
                arr.splice(i,1)
            }
        }return arr;
    }
    console.log(tryRemoveFromArray(arr,9))
</script>
